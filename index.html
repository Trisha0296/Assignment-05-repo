<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Assignment-05 </title>
  <!-- style-link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap-Css-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main>
    <section>
      <!-- header -->
      <header class="bg-primary">
        <h1 class="fw-bold text-light"> MONTHLY-COST </i></h1>
      </header>
      <div class="container">
        <div class="row ">
          <div class=" col-6 ">
            <!-- img -->
            <img class="img" src="images/Finance-graphic-pcture.jpg" alt="">
          </div>
          <div class="col-6  px-5">
            <!-- income -->
            <div>
              <h2 class="smal-head">Income</h2>
              <div class="d-flex align-items-center mb-3">
                <h3 class="fs-6 p-2 ">Income : </h3>
                <input class="text-center w-75 form-control" placeholder="amount" type="text" id="income-input">
              </div>
            </div>
            <!-- <br> -->
            <!-- cost-amount -->
            <div>
              <h2 class="smal-head">Expenses</h2>
              <div class="d-flex align-items-center mb-3">
                <h3 class="fs-6 pe-5">Food :
                </h3>
                <input class="text-center form-control w-75" placeholder="amount" type="text" id="foodInput">
              </div>

              <div class="d-flex align-items-center mb-3">
                <h3 class="fs-6 pe-5">Rent :
                </h3>
                <input class="text-center form-control w-75" placeholder="amount" type="text" id="rentInput">
              </div>

              <div class="d-flex align-items-center mb-3">
                <h3 class="fs-6 pe-4">Clothes : </h3>
                <input class="text-center form-control w-75" placeholder="amount" type="text" id="clothesInput">
              </div>
            </div>
            <!-- cost-button -->
            <div class="pt-3">
              <button type="button" class="btn btn-primary px-5" id="calculatorButton">Calculate</button>
            </div>
            <!-- Total Expenses -->
            <div>
              <h3 class="pt-3">Total Expenses: $<span id="expenses-output">00</span></h3>
              <h4 class="pt-2">Balance: <span id="balanst-Output">00</span></h4>
            </div>
            <!-- Saving Amount && Remaining Balance -->
            <div class="d-flex align-items-center">
              <label class="pe-3" for="">Saving Amount : </label>
              <input class=" form-control w-25" id="save-input" type="text" />
              <span class="p-1"> % </span>
              <button class=" btn btn-primary" type="submit" id="Save-Button">Save</button>
            </div>

            <!-- Saving Amount-->
            <div>
              <h3 class="pt-3 fs-5">Saving Amount : $<span id="saving-amount">00</span></h3>
              <h4 class="fs-5">Remaining Balance: <span id="remaining-blances">00</span></h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Bootstrap-Script-link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- <script src="js/script.js"></script> -->
  <script src="js/scripts2.js"></script>
</body>

</html>
